    <script>
        function list2tree(arr, idName, parentName) {
            var ret = [], map = {};
            for (var i in arr) {
                var a = arr[i];
                a.expanded = true;
                a.text = a.name;
                map[a[idName]] = a;
            }
            for (var i in arr) {
                var a = arr[i];
                if (a[parentName] in map) {
                    var p = map[a[parentName]];
                    if (!p.items) p.items = [];
                    p.items.push(a);
                } else {
                    ret.push(a);
                }
            }
            return ret;
        }
        /////////////////////////////////////////////////
        // Test1: DropDownTreeView

        var DropDownTreeView = $('#DropDownTreeView').kendoDropDownTreeView({
            url: 'dropdownTree2.json',
            change: function (e) {
                console.log(e);
                $('#valSigle').text(this.value());
            }
        }).data("kendoDropDownTreeView");

        /////////////////////////////////////////////////
        // Test1: MultiSelectTree

        var MultiSelectTree = $('#MultiSelectTree').kendoMultiSelectTree({
